<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="ico.PNG">    
    <title>TCC - Lenora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleMobile.css">
  </head>
  <body class="app">
    <div class="page-center full-page">
      <div class="login center row">
        <div class="row page-center">
          <img src="./img/logo-hospital.png" alt="logo hospital" class="logoHospital">
        </div>      
        <form class="editForm row" action="dashboard" method="POST">
          <div class="form-group w-100">
            <label for="nome">Usuario</label>
            <input type="text" class="form-control" placeholder="Ex: Joao" name="usuario">
          </div>
          <div class="form-group w-100">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" placeholder="****" name="senha">
          </div>
          <div class="row center w-100">
            <button type="submit" class="btn btn-primary btnLogin">Enviar</button>
          </div>      
        </form>
      </div>    
    </div>

    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
